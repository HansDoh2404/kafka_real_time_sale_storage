name: Deploy to GCE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: kafka_sales_env_action
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCE_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.GCE_HOST }} >> ~/.ssh/known_hosts

      - name: Sync files to GCE
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            ./ \
            ${{ secrets.GCE_USER }}@${{ secrets.GCE_HOST }}:${{ secrets.GCE_APP_PATH }}

      - name: Deploy with Docker Compose
        run: |
          ssh ${{ secrets.GCE_USER }}@${{ secrets.GCE_HOST }} << 'EOF'
            cd ${{ secrets.GCE_APP_PATH }}
            docker compose pull
            docker compose up -d
          EOF

